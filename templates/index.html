<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Content Chatbot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <button id="new-chat" class="btn-new-chat">
                <i class="fas fa-plus"></i> New chat
            </button>
            <div class="chat-history-container">
                <h3>Chat History</h3>
                <div id="chat-history" class="chat-history">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>
        </aside>

        <main class="chat-container">
            <div class="chat-header">
                <div class="mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="deep-search-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span id="mode-label">Basic Chat</span>
                </div>
                <div class="conversation-title" id="conversation-title">
                    New Conversation
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="disclaimer">
                    Deep Search mode uses web scraping to gather real-time information
                </div>
            </div>
        </main>
    </div>

    <!-- Chat Management Modal -->
    <div id="chat-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Manage Chat</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="chat-title-input">Chat Title</label>
                    <input type="text" id="chat-title-input">
                </div>
                <div class="modal-actions">
                    <button id="delete-chat" class="btn-danger">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button id="save-chat" class="btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sources Modal -->
    <div id="sources-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Information Sources</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="sources-content">
                <!-- Sources will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
